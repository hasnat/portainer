<rd-header>
  <rd-header-title title="Command details"></rd-header-title>
  <rd-header-content>
    <a ui-sref="portainer.commands">Commands</a> &gt; <a ui-sref="portainer.commands.command({id: command.Id})">{{ command.Name }}</a>
  </rd-header-content>
</rd-header>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-body>
        <form class="form-horizontal">
          <div class="col-sm-12 form-section-title">
            Configuration
          </div>
          <!-- name-input -->
          <div class="form-group">
            <label for="command_name" class="col-sm-3 col-lg-2 control-label text-left">Name</label>
            <div class="col-sm-9 col-lg-10">
              <input type="text" class="form-control" id="command_name" ng-model="command.Name" placeholder="e.g. command to check config">
            </div>
          </div>
          <!-- !name-input -->
          <!-- image-input -->
          <div class="form-group">
            <label for="command_image" class="col-sm-3 col-lg-2 control-label text-left">
              Command
              <portainer-tooltip position="bottom" message="Image name for this command to be associated with"></portainer-tooltip>
            </label>
            <div class="col-sm-9 col-lg-10">
              <input type="text" class="form-control" id="command_image" ng-model="command.Image" placeholder="e.g. telegraf">
            </div>
          </div>
          <!-- !image-input -->
          <!-- command-input -->
          <div class="form-group">
            <label for="command_command" class="col-sm-3 col-lg-2 control-label text-left">
              Command
              <portainer-tooltip position="bottom" message="Command to run"></portainer-tooltip>
            </label>
            <div class="col-sm-9 col-lg-10">
              <input type="text" class="form-control" id="command_command" ng-model="command.Command" placeholder="e.g. cat /etc/telegraf/telegraf.conf">
            </div>
          </div>
          <!-- !command-input -->
          <div class="form-group">
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary btn-sm" ng-disabled="state.actionInProgress || !endpoint.Name || !endpoint.Command" ng-click="updateEndpoint()" button-spinner="state.actionInProgress">
                <span ng-hide="state.actionInProgress">Update command</span>
                <span ng-show="state.actionInProgress">Updating command...</span>
              </button>
              <a type="button" class="btn btn-default btn-sm" ui-sref="portainer.commands">Cancel</a>
            </div>
          </div>
        </form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
